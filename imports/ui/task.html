<template name="task">
  <li class="list-group-item row {{#if checked}}disabled{{/if}}">
    <div class="col-xs-1">
      <input type="checkbox" class="toggle-checked" checked="{{checked}}" />
    </div>
    <div class="col-xs-10">{{title}}</div>
    <div class="col-xs-1">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </li>
</template>
