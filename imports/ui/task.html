<template name="task">
  <li class="list-group-item row {{#if checked}}disabled{{/if}}">
    <div class="col-xs-1">
      <input type="checkbox" class="toggle-checked" checked="{{checked}}" />
    </div>
    <div class="col-xs-9">{{title}}</div>
    <div class="col-xs-1">
      <a href="#" class="edit">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    </div>
    <div class="col-xs-1">
      <a href="#" class="remove">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </div>
  </li>
</template>
